<!DOCTYPE html>
<html>
<head>
    <title>Clear Escaleta Storage</title>
</head>
<body>
    <h1>Clearing Escaleta LocalStorage...</h1>
    <script>
        // Clear all escaleta-related localStorage
        const keys = Object.keys(localStorage);
        keys.forEach(key => {
            if (key.startsWith('escaleta-')) {
                console.log('Removing:', key);
                localStorage.removeItem(key);
            }
        });
        document.body.innerHTML += '<p>Done! Close this window and reload your app.</p>';
    </script>
</body>
</html>
